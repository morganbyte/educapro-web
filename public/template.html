<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plantillas Educativas</title>
  <link rel="stylesheet" href="template.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Plantillas Educativas</h1>
    <button id="btn-logout" class="btn-logout">Cerrar Sesión</button>
  </header>

  <main>
    <div class="filters">
      <input list="tipos-plantilla" id="filter-type" placeholder="Filtrar por tipo de plantilla" />
      <datalist id="tipos-plantilla"></datalist>

      <input type="text" id="filter-user" placeholder="Filtrar por nombre del docente" />
    </div>

    <div id="templates-container" class="templates-container">
      <!-- Las plantillas se cargarán aquí -->
    </div>
  </main>

  <script type="module" src="template.js"></script>
</body>

</html>
